<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ALT QUIZ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('stars.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }
    .screen { display: none; }
    .active { display: block; }
    .header {
      background-color: #005f99;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    .menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 0;
    }
    .challenge-box {
      background-color: #ffcc00;
      color: #000;
      border-radius: 20px;
      padding: 20px;
      width: 80%;
      max-width: 500px;
      margin-bottom: 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .start-btn, button {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      border: none;
      border-radius: 12px;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 10px rgba(0, 114, 255, 0.3);
      margin: 10px;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(0, 114, 255, 0.4);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      width: 90%;
      max-width: 800px;
      margin: 0 auto;
    }
    .card {
      background-color: #fff;
      color: #000;
      border-radius: 15px;
      padding: 30px 20px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }
    .card:hover { transform: translateY(-5px); }
    .card.blue { background-color: #4da6ff; color: #fff; }
    .card.orange { background-color: #ff944d; color: #fff; }
    .card.green { background-color: #66cc66; color: #fff; }
    .time-limit, .difficulty-select { margin-top: 30px; }
    input[type=number], input[type=text], select {
      padding: 8px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    #quiz .question-box, #assignment .question-box {
      font-size: 32px;
      margin: 40px 0;
    }
    #timer {
      font-size: 24px;
      color: yellow;
      margin: 20px;
    }
  </style>
</head>
<body>
  <audio id="bgm" src="AltQuiz.mp3" loop></audio>
  <audio id="correctSound" src="correct.mp3"></audio>
  <audio id="wrongSound" src="wrong.mp3"></audio>
  <div class="screen active" id="menu">
    <div class="header">ALT QUIZ Dashboard</div>
    <div class="menu">
      <div class="challenge-box">
        <h2>Daily Challenge</h2>
        <p>10 personalized questions per day</p>
        <button onclick="startQuiz(1)">Start 1-Digit</button>
      </div>
      <div class="grid">
        <div class="card blue" onclick="startQuiz(1)">1-Digit</div>
        <div class="card orange" onclick="startQuiz(2)">2-Digits+</div>
        <div class="card green" onclick="startAssignment()">Assignment</div>
      </div>
      <div class="difficulty-select">
        <label>Difficulty: </label>
        <select id="difficulty">
          <option value="easy">
